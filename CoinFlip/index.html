<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/styles.css">
    <meta charset="UTF-8">
    <title>Coin Flip | Flip a Coin</title>
</head>
  <body>
    <div class="container grid">
      <div class="header flex">
        <h1>Coin Flip</h1>
      </div>

      <div class="flip-options flex">
        <button class="btn fair">Fair</button>
        <button class="btn bias">Bias</button>
      </div>

      <div class="input heads-input hidden flex">
        <h4>Heads</h4>
        <input type="text" class="heads">
      </div>

      <div class="coin">
        <img src="images/canada-1-dollar-front.jpg" class="coin-heads">
        <img src="images/canada-1-dollar-back.jpg" class="coin-tails">
      </div>

      <div class="input tails-input hidden flex">
        <h4>Tails</h4>
        <input type="text" class="tails">
      </div>

      <div class="btn btn-long flip-btn flex">
        <button class="flip">Flip!</button>
      </div>
    </div>
  </body>
</html>
